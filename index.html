<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="age-container">
        <h1><span>Age</span><br>Calculator</h1>
        <div class="input-box">
          <input type="date" name="" value="" id="date">
          <button type="button" name="button" onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

    <script>
      let dateInput = document.getElementById('date');
      dateInput.max = new Date().toISOString().split("T")[0];
      let res = document.getElementById('result');

      function calculateAge() {
        let bdate = new Date(dateInput.value);

        let d1 = bdate.getDate();
        let m1 = bdate.getMonth() + 1;
        let y1 = bdate.getFullYear();

        let today = new Date();

        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3, m3, y3;

        y3 = y2 - y1;

        if (m2 >= m1) {
          m3 = m2 - m1;
        }
        else {
          y3--;
          m3 = 12 + m2 - m1;
        }

        if (d2 >= d1) {
          d3 = d2 - d1;
        }
        else {
          m3--;
          d3 = getDays(y1, m1) + d2 - d1;
        }

        if (m3 < 0) {
          m3 = 11;
          y3--;
        }

        res.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old.`;
      }

      function getDays(year, month) {
        return new Date(year, month, 0).getDate();
      }
    </script>
  </body>
</html>
